<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


<table class="table" style="max-width: 660px;">
        <tr>
            <th><b>Cheese Name</b></th>
            <th><b>Cheese Description</b></th>
            <th><b>Type</b></th>
            <th><b>Rating</b></th>
            <th></th>
        </tr>
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}"></td>
            <td th:text="${cheese.description}"></td>
            <td th:text="${cheese.type.name}"></td>
            <td th:text="${cheese.rating}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">Edit Cheese</a></td>
        </tr>
</table>
</body>
</html>
